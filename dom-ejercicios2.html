<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css"
    />
    <link rel="stylesheet" href="css/main2.css" />
  </head>
  <body>
    <header class="header">
      <h1>Ejercicios del DOM</h1>
    </header>
    <button class="panel-btn hamburger hamburger--collapse" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
    <aside class="panel">
      <nav class="menu">
        <a href="#seccion1">Sección 1</a>
        <a href="#seccion2">Sección 2</a>
        <a href="#seccion3">Sección 3</a>
        <a href="#seccion4">Sección 4</a>
        <a href="#seccion5">Sección 5</a>
      </nav>
    </aside>
    <main>
      <section id="seccion1" class="section">
        <h1>Reloj Digital y Alarma Sonora</h1>
        <div class="clock flexColumn"></div>
        <div class="buttons-container flexRow">
          <audio loop id="alarm" src="https://orangefreesounds.com/wp-content/uploads/2020/05/Alarm-ringtone.mp3?_=1">
            Your browser does not support the <code>audio</code> element.
          </audio>
          <button id="btnPlay" class="circle-button flexColumn">
            <i class="fas fa-play"></i>
          </button>
          <button id="btnStop" class="circle-button flexColumn">
            <i class="fas fa-stop"></i>
          </button>
          <button id="btnAlarm" class="circle-button flexColumn">
            <i class="fas fa-bell"></i>
          </button>
          <button id="btnStopAlarm" class="circle-button flexColumn">
            <i class="fas fa-volume-mute"></i>
          </button>
        </div>
      </section>
      <section id="seccion2" class="section">
        <h2>Eventos del teclado</h2>
        <div class="containerEvent flexRow">
          <div class="circleEvent">

          </div>
        </div>
      </section>
      <section id="seccion3" class="section">
        <h2>Sección 3</h2>
      </section>
      <section id="seccion4" class="section">
        <h2>Sección 4</h2>
      </section>
      <section id="seccion5" class="section">
        <h2>Sección 5</h2>
      </section>
    </main>

    <script src="js/index-dom.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/e44b729103.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
