<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevos tipos de JavaScript</title>
</head>
<body>
    <h1>Nuevos tipos de JavaScript</h1>
    <script>

        let id = Symbol("hola");
        let id2 = Symbol("hola");

        console.log(id===id2);

        const NOMBRE = Symbol();
        const persona = {
            [NOMBRE]: "jon"
        }
        console.log(persona);
        
        persona.NOMBRE = "Jonathan Mircha"
        console.log(persona[NOMBRE]);
    </script>
</body>
</html>
